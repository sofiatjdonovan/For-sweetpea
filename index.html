<body>
<p>Dear Keeley, please find below a little wheel spinner we can use to figure out our next date. (Feel free to give suggestions over Whatsapp) From, Sof x</p>
<div class="wrapper">
<div class="container">
  <canvas id="wheel"></canvas>
  <button id="spin-btn">Spin</button>
  <img src="heart-arrow.png" alt="spinner arrow" />
</div>
<div id="final-value">
  <p>Click On The Spin Button To Start</p>
</div>
</div>
<!-- Chart JS -->
